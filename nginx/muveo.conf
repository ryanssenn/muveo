# NGINX configuration for Muveo application
# Place this file at /etc/nginx/sites-available/muveo
# Then symlink to /etc/nginx/sites-enabled/muveo

server {
    listen 80;
    server_name _;  # Replace with your domain name when ready (e.g., example.com)

    # Increase max upload size for audio files
    client_max_body_size 100M;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Backend API routes - proxy to Python FastAPI backend
    location /api/backend/ {
        # Remove /api/backend prefix and forward to backend
        rewrite ^/api/backend/(.*)$ /$1 break;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend routes - proxy to Next.js frontend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # WebSocket support for Next.js HMR (development)
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Logging
    access_log /var/log/nginx/muveo_access.log;
    error_log /var/log/nginx/muveo_error.log;
}

